<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left-container">
        <img src="images/photo-1585202900225-6d3ac20a6962.avif">
        <div id="logo-wrapper">
            <img src="images/odin-lined.png">
            <p>ODIN</p>
        </div>
        <p id="footer">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
    </div>
    <div class="right-container">
        <div class="hero">
            <p id="top-text">This is not a real online service! you know you need something
                like this in your life to help you realise your deepest dreams.
                Sign up <i>now</i> to get started.</p>
            <br>
            <p id="bottom-text">You <i>know</i> you want to.</p>
        </div>
        <div class="form">
            <p>Let's do this!</p>
            <form>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name"/>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name"/>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"/>
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number"/>
                    <span id="error-tel"></span>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"/>
                    <span id="error-pass"></span>
                </div>
                <div>
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" id="password-confirm" name="password-confirm"/>
                </div>
            </form>
        </div>
        <div class="login-block">
            <button>Create Account</button>
                <p>Already have an account? <a href="">Login in</a>
        </div>
    </div>
</body>
</html>
